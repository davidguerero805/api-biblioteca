<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Biblioteca - Full Stack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-5">
        <header class="text-center mb-5">
            <h1 class="display-4">üìö Sistema de Biblioteca</h1>
            <p class="text-muted">Proyecto Full Stack con Spring Boot y Vanilla JS</p>
        </header>

        <section class="card p-4 mb-5 border-0 shadow-sm">
            <h3>Registrar Nuevo Libro</h3>
            <form id="libroForm" class="row g-3">
                <div class="col-md-4">
                    <input type="text" id="titulo" class="form-control" placeholder="T√≠tulo del libro" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="autor" class="form-control" placeholder="Autor" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="isbn" class="form-control" placeholder="ISBN" required>
                </div>
                <div class="col-md-3">
                    <input type="text" id="editorial" class="form-control" placeholder="Editorial" required>
                </div>
                <div class="col-md-2 d-flex gap-2">
                    <button type="submit" id="btnPrincipal" class="btn btn-success w-100">Guardar</button>
                    <button type="button" id="btnCancelar" class="btn btn-secondary d-none">Cancelar</button>
                </div>
            </form>
        </section>

        <div class="row mb-3">
            <div class="col-md-12">
                <div class="input-group">
                    <span class="input-group-text bg-white">üîç</span>
                    <input type="text" id="buscador" class="form-control"
                        placeholder="Buscar por t√≠tulo, autor o ISBN...">
                </div>
            </div>
        </div>

        <section class="table-responsive shadow-sm rounded">
            <table class="table table-hover align-middle bg-white mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>T√≠tulo</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Editorial</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaLibros">
                </tbody>
            </table>
        </section>
    </div>

    <script type="module" src="js/main.js"></script>
</body>

</html>
